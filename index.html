<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAweome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />



<body>

  <div class="wrapper">

    <header>Conversor de Moedas</header>
    <div class="tema">
      <button onclick="mudaTema()">Alterar Tema</button>
    </div>
    <form action="#">
      <div class="amount">
        <p>Insira o valor</p>
        <input type="number" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>De</p>
          <div class="select-box">
            <img src="https://www.countryflags.io/us/flat/48.png" alt="flag">
            <select>
              <!-- Options tag serão inseridos pelo javascript --> </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>Para</p>
          <div class="select-box">
            <img src="https://www.countryflags.io/br/flat/48.png" alt="flag">
            <select>
              <!-- Options tag serão inseridos pelo javascript --> </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Realizando a conversão...</div>
      <button onclick=>Converter</button>
    </form>
  </div>

  <script src="js/country-list.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
